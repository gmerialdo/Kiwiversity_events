<div class="row">
    <div class="center-align">
        <h2>Manage Accounts</h2>
    </div>
    <div class="col s6 offset-s3 m4 offset-m4 l2 offset-l5 main_color_txt">
        <a href="{{ path }}/admin/create_account" class="main_color_txt">
            <div class="valign-wrapper">
                <i class="medium material-icons prefix">add_box</i>
                <strong>Add account</strong>
            </div>
        </a>
    </div>
    <div class="col s12 admin_accounts">
        <div class="center-align">
            <h4>Active accounts</h4>
        </div>
        {{ active_accounts }}
    </div>
    <div class="col s12 admin_accounts">
        <div class="center-align">
            <h4>Inactive accounts</h4>
        </div>
        {{ inactive_accounts }}    
    </div>
</div>
