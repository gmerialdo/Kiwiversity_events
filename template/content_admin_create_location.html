<div class="row">
    <div class="center-align">
        <h2>{{ title }}</h2>
    </div>
    <div class="col s12 m10 offset-m1 l8 offset-l2 new_location">        
        <form id="save_location" method="post" action="{{ path }}/admin/{{ action }}">
            <div class="input-field col s12">
                <input placeholder="Location name" id="location_name" type="text" class="validate" name="location_name" value="{{ location_name }}" required>
                <label for="location_name">Location name</label>
            </div>
            <div class="input-field col s12 m9 l8">
                <input placeholder="Address" id="location_address" type="text" class="validate" name="location_address" value="{{ location_address }}" required>
                <label for="location_address">Address</label>
            </div>
            <div class="input-field col s6 m3 l2">
                <input placeholder="City" id="location_city" type="text" class="validate" name="location_city" value="{{ location_city }}" required>
                <label for="location_city">City</label>
            </div>
            <div class="input-field col s6 m3 l2">
                <input placeholder="Zipcode" id="location_zipcode" type="text" class="validate" name="location_zipcode" value="{{ location_zipcode }}" required>
                <label for="location_zipcode">Zipcode</label>
            </div>
            <div class="input-field col s6 m2 l2">
                <select id="location_state" name="location_state" required>
                    <option value="" disabled>State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
               <label for="location_state">State</label>
            </div>
            <div class="input-field col s6 m3 l3">
                <input placeholder="Country" id="location_country" type="text" class="validate" name="location_country" value="{{ location_country }}" required>
                <label for="location_country">Country</label>
            </div>
            <div class="input-field col s7 m2 l5">
                <input placeholder="Phone" id="location_phone" type="tel" class="validate" name="location_phone" value="{{ location_phone }}">
                <label for="location_phone">Phone</label>
            </div>
            <div class="input-field col s5 m2 l2">
                    <input id="max_occupancy" name="max_occupancy" placeholder: type="number" min="0" max="10000" step="1" value="{{ max_occupancy }}" class="validate">
                    <label for="max_occupancy">Max occupancy</label>
            </div>
            <div class="col s12">
                <button class="btn waves-effect waves-light main_color" type="submit" name="submit">
                    {{ button }}
                </button>
            </div>
        </form>
    </div>
</div>

<script>
    var select = document.getElementById("location_state");
    var option;
    for (var i=0; i<select.options.length; i++) {
        option = select.options[i];
        if (option.value == "{{ location_state }}") {
            option.setAttribute('selected', true);
        } 
    }
</script>
